project:
  name: Microcks Testcontainers
  description: Microcks Testcontainers Java library
  longDescription: Microcks Testcontainers Java library
  copyright: The Microcks Authors
  java:
    version: 8

signing:
  active: ALWAYS
  armored: true

assemble:
  archive:
    microcks-testcontainers-java:
      active: ALWAYS
      stereotype: NONE
      options:
        longFileMode: POSIX
      formats:
        - ZIP
        - TGZ
      fileSets:
        - input: target/staging-deploy
          includes:
            - '**/*.*'

files:
  active: ALWAYS
  artifacts:
    - path: 'target/site/microcks-testcontainers-{{projectVersion}}.spdx-sbom.json'

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        snapshotSupported: false
        url: https://central.sonatype.com/api/v1/publisher
        username: wPlqdV4c
        namespace: io.github.microcks
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy
    pomchecker:
      failOnWarning: false
      failOnError: false
      strict: false

release:
  github:
    overwrite: true
    releaseName: '{{tagName}}'
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
